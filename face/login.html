<div class="form-signin">
  <input id="input-login" class="form-control" placeholder="Логин" required="" autofocus="">
  <input id="input-password" class="form-control" type="Password" placeholder="Пароль" required="">
  <div id="error-msg" class="alert alert-danger">Ошибка авторизации</div>
  <button id="btn-login" class="button btn btn-lg btn-primary btn-block">Вход</button>
  <script>
    $('.form-control').keypress(function(e) {
      if (e.which == 13) signIn();
    });
    $('#btn-login').click(signIn)
  </script>
</div>
